<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Suche nach BÃ¼chern</title>
    <link rel="icon" type="image/x-icon" href="/src/img/bj-logo.png">
</head>

<body class="relative flex flex-col items-center justify-center gap-y-10 h-screen bg-green-200 p-4">
    <header class="absolute top-4 left-4 flex w-40 gap-x-4 items-center">
        <img class="flex w-20 rounded-2xl" src="../src/img/bj-logo.png" alt="logo">

        <h1 class="flex flex-col uppercase tracking-wide text-2xl leading-none font-bold">
            <a href="/index.html">
                <span>Book</span>
                <span>loving</span>
                <span>journal</span>
            </a>
        </h1>
        </a>
    </header>

    <div id="searchDiv" class="flex flex-col justify-content items-center gap-y-4">
        <h2 class="text-4xl font-semibold mt-4">Buchsuche</h2>
        <form action="" class="grid gap-y-4">
            <div class="grid grid-cols-3 items-center">
                <label for="title" class="text-xl">Titel</label>
                <input type="text" id="name"
                    class="grid col-span-2 border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>

            <div class="grid grid-cols-3 items-center">
                <input type="submit" value="Suchen"
                    class="col-start-2 border-2 border-transparent rounded-4xl py-3 px-6 text-green-200 bg-black hover:bg-white hover:text-teal-600 hover:border-2 hover:border-teal-600 transition duration-500">
            </div>
        </form>
    </div>

    <div id="result" class="flex flex-col justify-center gap-3"></div>

    <script>
        let searchDiv = document.querySelector('#searchDiv');
        let input = document.querySelector('#name');
        let searchResult = document.querySelector('#result');
        const searchURL = "https://www.googleapis.com/books/v1/volumes?q=";

        // let button = document.querySelector('button');
        // button.addEventListener('click', openDetails);

        // function openDetails(e) {
        //     e.preventDefault();
        //     //Suche verkleinert anzeigen
        //     searchDiv.classList.remove('flex-col');
        //     searchDiv.classList.add('items-start');
        // }

        //1. async function mit fetch
        async function getBook(e) {
            e.preventDefault();
            const searchTerm = input.value;
            const url = `${searchURL}${searchTerm}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                //2. results zeigen
                searchResult.classList.add('pt-150');
                searchResult.innerHTML = '';

                data.items.forEach(item => {
                    searchResult.innerHTML += `
                        <div class="flex flex-col justify-center">
                            <div class="flex flex-col pb-4 mt-4">
                                <div class="flex justify-center flex-row">
                                    <p class="text-md italic font-semibold">Titel: </p>
                                    <p class="pb-4">${item.volumeInfo.title}</p> 
                                </div> 
                                <div class="flex justify-center flex-row">
                                    <p class="text-md italic font-semibold">Autor/in: </p>
                                    <p class="pb-4">${item.volumeInfo.authors}</p>
                                </div>
                                <div class="flex justify-center flex-row">
                                    <p class="text-md italic font-semibold">
                                    </p<p class="pb-4">${item.volumeInfo.subtitle}</p>
                                </div>    
                            </div>
                            <div class="flex text-center flex-col items-center justify-center pb-4 mb-4">
                                <button type="submit" class="text-md font-semibold pb-4">Beschreibung</button>
                                <img class="w-50" src="${item.volumeInfo.imageLinks.thumbnail}">
                            </div>
                            <hr>
                        </div>`;
                });

                // // nur ein Buch anzeigen:
                // const firstBook = data.items[0];
                // searchResult.innerHTML = `
                //     <div class="flex text-center flex-col pb-4">
                //         <p class="text-md italic font-semibold">Titel: </p><p class="pb-4">${firstBook.volumeInfo.title}</p>
                //         <p class="text-md italic font-semibold">Autor/in: </p><p class="pb-4">${firstBook.volumeInfo.authors}</p>
                //         <p class="text-md italic font-semibold"></p<p class="pb-4">${firstBook.volumeInfo.subtitle}</p>    
                //     </div>
                //     <div class="flex text-center flex-col justify-items-center justify-center pb-4">
                //         <p class="text-md font-semibold">Beschreibung: </p><p class="pb-4">${firstBook.volumeInfo.description}</p>
                //         <img class="w-50" src="${firstBook.volumeInfo.imageLinks.thumbnail}">
                //     </div>`;
                ;
            } catch (error) {
                console.error(error.message);
            }
        }

        document.querySelector('form').addEventListener('submit', getBook);


    </script>
</body>

</html>
