<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Suche nach Büchern</title>
    <link rel="icon" type="image/x-icon" href="/src/img/bj-logo.png">
</head>

<body class="relative flex flex-col items-center justify-center gap-y-10 h-screen bg-green-200 p-4">
    <header class="absolute top-4 left-4 flex w-40 gap-x-4 items-center">
        <img class="flex w-20 rounded-2xl" src="../src/img/bj-logo.png" alt="logo">

        <h1 class="flex flex-col uppercase tracking-wide text-2xl leading-none font-bold">
            <a href="/index.html">
                <span>Book</span>
                <span>loving</span>
                <span>journal</span>
            </a>
        </h1>
        </a>
    </header>

    <div id="searchDiv" class="flex flex-col justify-content items-center gap-y-4">
        <h2 class="text-4xl font-semibold mt-4">Buchsuche</h2>
        <form action="" class="flex flex-col gap-y-4">
            <div class="flex flex-row items-center gap-x-4">
                <label for="title" class="text-xl">Titel</label>
                <input type="text" id="name"
                    class="grid col-span-2 border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>

            <div class="flex justify-center">
                <input type="submit" value="Suchen"
                    class="col-start-2 border-2 border-transparent rounded-4xl py-2 px-6 text-green-200 bg-black hover:bg-white hover:text-teal-600 hover:border-2 hover:border-teal-600 transition duration-500">
            </div>
        </form>
    </div>

    <div id="result" class="flex flex-col justify-center gap-3 mr-10 ml-10"></div>

    <script>
        let searchDiv = document.querySelector('#searchDiv');
        let input = document.querySelector('#name');
        let searchResult = document.querySelector('#result');
        const searchURL = "https://www.googleapis.com/books/v1/volumes?q=";

        // -> 1. async function mit fetch
        async function getBook(e) {
            e.preventDefault();
            const searchTerm = input.value;
            const url = `${searchURL}${searchTerm}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                // -> 2. results zeigen
                let searchDiv = document.querySelector('#searchDiv')
                searchDiv.classList.add('absolute');
                // Suche einzeilig machen 
                searchDiv.classList.add('top-30');
                searchDiv.classList.add('flex-row')
                document.querySelector('h2').style.display = 'none';
                document.querySelector('form').classList.remove('flex-col');
                document.querySelector('form').classList.add('flex-row');
                document.querySelector('form').classList.add('gap-x-4');
                searchResult.classList.add('absolute');
                searchResult.classList.add('top-60');

                searchResult.innerHTML = '';

                data.items.forEach(item => {
                    const searchHeading = document.createElement('h4');
                    searchHeading.classList.add('text-3xl');
                    searchHeading.classList.add('x');
                    searchHeading.innerHTML = 'Suchergebnis:';

                    searchResult.innerHTML += `

                        <div class="flex flex-col justify-center gap-y-2 pb-4 my-4">
                            <p class="text-md font-semibold">Titel:
                                <spnn class="italic pb-4 bookTitle">${item.volumeInfo.title}</span>
                            </p> 
                            
                            <p class="text-md font-semibold">Autor/in: 
                                <spnn class="italic pb-4 bookAuthor">${item.volumeInfo.authors}</span>
                            </p>
                            
                            <p class="bookSubtile">${item.volumeInfo.subtitle}</p>

                            <div class="insertDesc">
                                <button type="button" data-description="${item.volumeInfo.description}"
                                    class="text-md self-center font-semibold px-2 py-1 rounded-4xl border-1 hover:border-green-400 hover:bg-white btnDescription">
                                    Beschreibung lesen
                                </button>

                                <div class="descriptionDiv text-left my-2"></div>    
                            </div>

                            <img class="pb-4 bookCover" src="${item.volumeInfo.imageLinks.thumbnail}">

                            <input type="submit" value="Zu einer Liste hinzufügen" class="text-md self-center mb-4 font-semibold px-2 py-1 rounded-4xl border-1 hover:border-green-400 hover:bg-white">
                            <hr>
                        </div>`;
                });

            } catch (error) {
                console.error(error.message);
            }
        }

        searchResult.addEventListener('click', (e) => {
            if (e.target.classList.contains('btnDescription')){
                openDescript(e.target);
            }
        });

        function openDescript(btn) {
            const bookDiv = btn.closest('.insertDesc');
            const descriptionDiv = document.querySelector('.descriptionDiv');
            const text = document.createElement('p');
            text.textContent = btn.dataset.description;
            descriptionDiv.appendChild(text);
        }


        document.querySelector('form').addEventListener('submit', getBook);


    </script>
</body>

</html>
