<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Suche nach Büchern</title>
    <link rel="icon" type="image/x-icon" href="/src/img/bj-logo.png">
</head>

<body class="relative flex flex-col items-center justify-center gap-y-10 h-screen bg-green-200 p-4">
    <header class="absolute top-4 left-4 flex w-40 gap-x-4 items-center">
        <img class="flex w-20 rounded-2xl" src="../src/img/bj-logo.png" alt="logo">

        <h1 class="flex flex-col uppercase tracking-wide text-2xl leading-none font-bold">
            <a href="/index.html">
                <span>Book</span>
                <span>loving</span>
                <span>journal</span>
            </a>
        </h1>
        </a>
    </header>

    <div id="searchDiv" class="flex flex-col justify-content items-center gap-y-4">
        <h2 class="text-4xl font-semibold mt-4">Buchsuche</h2>
        <form action="" class="flex flex-col gap-y-4">
            <div class="flex flex-row items-center gap-x-4">
                <label for="title" class="text-xl">Titel</label>
                <input type="text" id="name"
                    class="grid col-span-2 border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>

            <div class="flex justify-center">
                <input type="submit" value="Suchen"
                    class="col-start-2 border-2 border-transparent rounded-4xl py-2 px-6 text-green-200 bg-black hover:bg-white hover:text-teal-600 hover:border-2 hover:border-teal-600 transition duration-500">
            </div>
        </form>
    </div>

    <div id="result" class="flex flex-col justify-center gap-3 mr-10 ml-10"></div>

    <script>
        let searchDiv = document.querySelector('#searchDiv');
        let input = document.querySelector('#name');
        let searchResult = document.querySelector('#result');
        const searchURL = "https://www.googleapis.com/books/v1/volumes?q=";

        // // in Fav-liste (DB) speichern mit fetch
        async function addToFavs(book) {
            try {
                // speicherort angeben
                const response = await fetch('../config/saveFavs.php', {
                    method: 'POST', // speichern mit POST
                    headers: {
                        'Content-Type': 'application/json' // als json speichern
                    },
                    body: JSON.stringify(book) // nimmt book-variable
                });
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                console.log(json);
            } catch (error) {
                console.error(error);
            }
        }

        // in doneReading-liste speichern
        async function addToDone(book) {
            try {
                const response = await fetch('../config/saveDoneReading.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/jsom'
                    },
                    body: JSON.stringify(book)
                });
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = response.json();
                console.log(json);
            } catch (error) {
                console.error(error);
            }
        }

        // -> 1. async function mit fetch
        async function getBook(e) {
            e.preventDefault();
            const searchTerm = input.value;
            const url = `${searchURL}${searchTerm}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                // -> 2. results zeigen
                let searchDiv = document.querySelector('#searchDiv')
                searchDiv.classList.add('absolute');
                // Suche einzeilig machen 
                searchDiv.classList.add('left-10');
                searchDiv.classList.add('top-30');
                searchDiv.classList.add('flex-row')
                document.querySelector('h2').style.display = 'none';
                document.querySelector('form').classList.remove('flex-col');
                document.querySelector('form').classList.add('flex-row');
                document.querySelector('form').classList.add('gap-x-4');
                searchResult.classList.add('absolute');
                searchResult.classList.add('top-50');

                searchResult.innerHTML = '';

                // überschruift für Suchergebnis
                const searchHeading = document.createElement('h4');
                searchHeading.classList.add('text-3xl');
                searchHeading.classList.add('self-start');
                searchHeading.innerHTML = 'Suchergebnis:';
                searchResult.appendChild(searchHeading);

                data.items.forEach(item => { // Zugriff auf die neu generierten Bücher/items

                    // Container für Buchinfos (item)
                    const bookDiv = document.createElement('div'); // 3. Variante
                    bookDiv.classList.add('createdDiv');
                    bookDiv.classList.add('flex');
                    bookDiv.classList.add('flex-col');
                    bookDiv.classList.add('items-center');
                    bookDiv.classList.add('text-center');
                    bookDiv.classList.add('gap-y-4');
                    bookDiv.classList.add('my-4');
                    searchResult.appendChild(bookDiv);

                    // Buchtitel
                    const title = document.createElement('h5');
                    title.classList.add('bookTitle');
                    title.classList.add('font-bold');
                    title.classList.add('italic');
                    title.textContent = `Buchtitel: ${item.volumeInfo.title}`;
                    bookDiv.appendChild(title);

                    // Autor
                    const author = document.createElement('p');
                    author.classList.add('bookauthor');
                    author.textContent = `Autor/innen: ${item.volumeInfo.authors?.join(', ')}`;
                    bookDiv.appendChild(author);

                    // Subtitle
                    const subtitle = document.createElement('p');
                    subtitle.classList.add('bookSubtitle');
                    subtitle.textContent = item.volumeInfo.subtitle ?? "";
                    bookDiv.appendChild(subtitle);

                    // Beschreibung div+button
                    const descriptionDiv = document.createElement('div');
                    bookDiv.appendChild(descriptionDiv);

                    // Button Beschreibung erzeugen
                    const btndescription = document.createElement('button');
                    btndescription.type = "button";
                    btndescription.classList.add('bookBtndescription');
                    btndescription.classList.add('text-md');
                    btndescription.classList.add('font-semibold');
                    btndescription.classList.add('px-2');
                    btndescription.classList.add('py-1');
                    btndescription.classList.add('rounded-4xl');
                    btndescription.classList.add('border-1');
                    btndescription.classList.add('hover:border-green-400');
                    btndescription.classList.add('hover:bg-white');
                    btndescription.textContent = "Beschreibung lesen";
                    descriptionDiv.appendChild(btndescription);

                    // eventlistener für btndescription
                    btndescription.addEventListener('click', () => {
                        let descriptionP = document.querySelector('.descriptionText');

                        if (descriptionP) {
                            // wenn bereits da, wird es entfernt
                            descriptionP.remove();
                        } else {
                            // andernfalls wird es neugesetzt 
                            const descriptionP = document.createElement('p');
                            descriptionP.classList.add('descriptionText');
                            descriptionP.classList.add('px-10');
                            descriptionP.classList.add('py-4');
                            descriptionP.classList.add('transition');
                            descriptionP.classList.add('duration-300');
                            descriptionP.textContent = item.volumeInfo.descriptionion ?? "Keine Beschreibung vorhanden";
                            descriptionDiv.appendChild(descriptionP);
                        }
                    });

                    // Cover
                    const cover = document.createElement('img');
                    cover.classList.add('bookCover');
                    cover.src = item.volumeInfo.imageLinks?.thumbnail;
                    bookDiv.appendChild(cover);

                    // Button addToList erzeugen
                    const addToList = document.createElement('button');
                    addToList.type = "button";
                    addToList.classList.add('bookBtndescription');
                    addToList.classList.add('text-md');
                    addToList.classList.add('font-semibold');
                    addToList.classList.add('px-2');
                    addToList.classList.add('py-1');
                    addToList.classList.add('rounded-4xl');
                    addToList.classList.add('border-1');
                    addToList.classList.add('hover:border-green-400');
                    addToList.classList.add('hover:bg-white');
                    addToList.textContent = "zur Liste hinzufügen";
                    bookDiv.appendChild(addToList);

                    addToList.addEventListener('click', () => {
                        // div für buttons und
                        // dynamisch Buttonliste anzeigen und verstecken
                        let btnLists = document.querySelector('.btnForLists');

                        if (btnLists){
                            btnLists.remove();
                        } else {
                            const btnLists = document.createElement('div');
                            btnLists.classList.add('flex');
                            btnLists.classList.add('gap-x-2');
                           // btnLists.classList.add('btnForLists');
                            bookDiv.appendChild(btnLists);
                        }

                        // Favs-btn
                        const btnFavs = document.createElement('button');
                        btnFavs.classList.add('addToFavs');
                        btnFavs.classList.add('text-md');
                        btnFavs.classList.add('font-semibold');
                        btnFavs.classList.add('px-2');
                        btnFavs.classList.add('py-1');
                        btnFavs.classList.add('rounded-4xl');
                        btnFavs.classList.add('border-1');
                        btnFavs.classList.add('hover:border-green-400');
                        btnFavs.classList.add('hover:bg-white');
                        btnFavs.textContent = 'Favouritenliste';
                        btnLists.appendChild(btnFavs);

                        // buchinfos im btnFavs speichern?
                        btnFavs.dataset.title = item.volumeInfo.title;
                        btnFavs.dataset.author = item.volumeInfo.authors?.join(", ") || "Unbekannt";
                        btnFavs.dataset.subtitle = item.volumeInfo.subtitle ?? "";
                        btnFavs.dataset.description = item.volumeInfo.descriptionion ?? "Keine Beschreibung vorhanden";
                        btnFavs.dataset.cover = item.volumeInfo.imageLinks?.thumbnail

                        // listener für addtoFavs
                        btnFavs.addEventListener('click', () => {
                            // Daten aus Api in button speichern für php/db
                            const book = {
                                title: btnFavs.dataset.title,
                                author: btnFavs.dataset.author,
                                subtitle: btnFavs.dataset.subtitle,
                                description: btnFavs.dataset.description,
                                cover: btnFavs.dataset.cover
                            }
                            addToFavs(book);
                        });

                        // btn already read/done
                        const btnDone = document.createElement('button');
                        btnDone.classList.add('addToFavs');
                        btnDone.classList.add('text-md');
                        btnDone.classList.add('font-semibold');
                        btnDone.classList.add('px-2');
                        btnDone.classList.add('py-1');
                        btnDone.classList.add('rounded-4xl');
                        btnDone.classList.add('border-1');
                        btnDone.classList.add('hover:border-green-400');
                        btnDone.classList.add('hover:bg-white');
                        btnDone.textContent = 'bereits gelesen';
                        btnLists.appendChild(btnDone);

                        // buchinfos im btnDone speichern aus php
                        btnDone.dataset.title = item.volumeInfo.title;
                        btnDone.dataset.author = item.volumeInfo.authors?.join(", ") || "Unbekannt";

                        // listener für already read
                        btnDone.addEventListener('click', () => {
                            const book = {
                                title: btnDone.dataset.title,
                                author: btnDone.dataset.author
                            }
                            addToDone(book);
                        })

                        // btn to be read
                        const btnReads = document.createElement('button');
                        btnReads.classList.add('addToFavs');
                        btnReads.classList.add('text-md');
                        btnReads.classList.add('font-semibold');
                        btnReads.classList.add('px-2');
                        btnReads.classList.add('py-1');
                        btnReads.classList.add('rounded-4xl');
                        btnReads.classList.add('border-1');
                        btnReads.classList.add('hover:border-green-400');
                        btnReads.classList.add('hover:bg-white');
                        btnReads.textContent = 'Leseliste';
                        btnLists.appendChild(btnReads);
                    })

                    const seperator = document.createElement('hr');
                    bookDiv.appendChild(seperator);
                })

            } catch (error) {
                console.error(error.message);
            }
        }



        document.querySelector('form').addEventListener('submit', getBook);


    </script>
</body>

</html>
