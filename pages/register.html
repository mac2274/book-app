<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Registrierung</title>
</head>

<body class="flex flex-col items-center justify-center gap-y-10 h-screen bg-green-200 p-4">
    <div class="flex gap-x-4 md:gap-x-8 items-center">
        <img class="w-100 rounded-2xl" src="/src/img/logo.svg" alt="logo">
        <h1 class="flex flex-col uppercase tracking-wide text-wrap text-4xl font-bold">
            <span>Book</span>
            <span>loving</span>
            <span>journal</span>
        </h1>
    </div>

    <div class="flex pt-8 flex-col text-center">
        <h2 class="text-2xl font-bold mb-4">Hier registrieren</h2>
        <form action="">
            <div class="w-full flex justify-center items-center gap-4 mb-4">
                <label for="name" class="text-xl">Vorname</label>
                <input type="text" id="name" class="text-xl border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>
            <div class="w-full flex justify-center items-center gap-4 mb-4">
                <label for="surname">Nachname</label>
                <input type="text" id="surname" class="text-xl border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>

            <div class="w-full flex justify-center items-center gap-4 mb-4">
                <label for="email">Email</label>
                <input type="email" id="email" class="text-xl border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>
            <div class="w-full flex justify-center items-center gap-4 mb-4">
                <label for="pwd">Passwort</label>
                <input type="password" id="pwd" class="text-xl border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>
            <div class="w-full flex justify-center items-center gap-4 mb-4">
                <label for="pwdConfirm">Passwort best√§tigen</label>
                <input type="password" id="pwdConfirm" class="text-xl border-2 border-back rounded-3xl p-2 focus:bg-white">
            </div>

            <input type="submit" value="Konto anlegen" class="text-xl border-2 border-back rounded-4xl py-4 px-6 text-green-200 bg-black">
        </form>
    </div>
</body>

</html>
